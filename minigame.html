<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button class="btn rock" onclick="playerChoice('rock')">
        <i class="fas fa-hand-rock"></i> Rock
      </button>
      <button class="btn paper" onclick="playerChoice('paper')">
        <i class="fas fa-hand-paper"></i> Paper
      </button>
      <button class="btn scissors" onclick="playerChoice('scissors')">
        <i class="fas fa-hand-scissors"></i> Scissors
      </button>
    </div>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <div id="resultModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="resultMessage"></p>
    </div>
  </div>
<script src="scrpit.js"></script>
</body>
</html>
